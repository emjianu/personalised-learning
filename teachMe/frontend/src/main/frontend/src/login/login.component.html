<div *ngIf="user">
  <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">

    <h1 class="text-center">Login</h1>


    <form #loginform="ngForm" name="loginform" class="md-padding">

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required
               #username="ngModel"/>

        <div *ngIf="username.errors && (username.dirty || username.touched)"
             class="alert alert-danger">
          <div [hidden]="!username.errors.required">
            Please insert your username.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
               required/>

        <div *ngIf="password.errors && (password.dirty || password.touched)"
             class="alert alert-danger">
          <div [hidden]="!password.errors.required">
            Please insert your password.
          </div>

        </div>
      </div>

      <div class="error" *ngIf="error">{{error}}</div>


      <div class="text-center">
        <button class="btn btn-default" (click)="login()" [disabled]="!loginform.form.valid">Login</button>

      </div>

    </form>



    <div class="text-center padding-md-top">
      <p>Don't have an account?</p>
      <a [routerLink]="['/register']" class="btn btn-inverse" role="button">Register</a>

    </div>


  </div>

</div>
