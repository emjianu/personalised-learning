<div *ngIf="question">

  <form>

    <div *ngIf="question.type == 0">

        <p class="question-type-tag"><span class="glyphicon glyphicon-book light-purple glif-shadow larger-font glif-margin"></span><span class="bolder dark-grey spacing"> theory </span>  <span *ngIf="question.answeredBefore == false" class="glyphicon glyphicon-star-empty light-gold glif-shadow larger-font glif-margin"></span> <span *ngIf="question.answeredBefore == false" class="dark-grey bolder spacing"> new </span> <span *ngIf="question.answeredBefore == true" class="glyphicon glyphicon-star glif-shadow larger-font glif-margin" [style.color]="getStarColor()"></span> <span *ngIf="question.answeredBefore == true" class="dark-grey bolder spacing"> seen </span><span *ngIf="question.answeredBefore == true && question.latestStatus == true" class="glyphicon glyphicon-arrow-up glif-shadow larger-font glif-margin" [style.color]="getStarColor()"></span><span *ngIf="question.answeredBefore == true && question.latestStatus == false" class="glyphicon glyphicon-arrow-down glif-shadow larger-font" [style.color]="getStarColor()"></span><span *ngIf="question.answeredBefore == true" class="dark-grey bolder"> difficulty </span>
        </p>

    </div>

    <div *ngIf="question.type == 1">
      <p class="question-type-tag"><span class="glyphicon glyphicon-blackboard black larger-font glif-margin"></span><span class="dark-grey bolder spacing"> reasoning </span><span *ngIf="question.answeredBefore == false" class="glyphicon glyphicon-star-empty light-gold glif-shadow larger-font glif-margin"></span> <span *ngIf="question.answeredBefore == false" class="dark-grey bolder spacing"> new </span> <span *ngIf="question.answeredBefore == true" class="glyphicon glyphicon-star glif-shadow larger-font glif-margin" [style.color]="getStarColor()"></span> <span *ngIf="question.answeredBefore == true" class="dark-grey bolder spacing"> seen </span><span *ngIf="question.answeredBefore == true && question.latestStatus == true" class="glyphicon glyphicon-arrow-up glif-shadow larger-font glif-margin" [style.color]="getStarColor()"></span><span *ngIf="question.answeredBefore == true && question.latestStatus == false" class="glyphicon glyphicon-arrow-down glif-shadow larger-font glif-margin" [style.color]="getStarColor()"></span><span *ngIf="question.answeredBefore == true" class="dark-grey bolder"> difficulty </span>
      </p>
    </div>

 <!--   <div class="panel panel-default panel-shadow">
      <div class="panel-body">-->
    <h3 [innerHTML]="question.questionText" class="text-q" [style.color]="getTextColor()"></h3>
    <div class="choice-container">
      <div *ngFor="let choice of question.currentChoices" id="ch_for">
        <div class="radio">
          <input type="radio" [style.background-color]="getRadioColor()" [style.box-shadow]="getSH()" id="choice_q{{choice.id}}" name="choice_q{{question.id}}" value="{{choice.id}}"
                 [(ngModel)]="question.answer"><label [style.color]="getColor()"
          [innerHTML]="choice.choiceText" for="choice_q{{choice.id}}" class="medium-font"></label>
        </div>
      </div>

    </div>

<!--
      </div>
    </div>-->
    <!--for="choice_q{{choice.id}}"-->

    <div class="text-center small-padding col-lg-3 col-md-3 col-sm-12 col-xs-12" *ngIf="!answered">
      <button class="btn btn-inverse" (click)="sendAns();">Submit</button>
    </div>


  </form>


  <div class="text-center small-padding ">
    <div *ngIf="answered">

      <div class="text-center small-padding col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="answered && correct">
     <h4 class="correct-green bolder">CORRECT <span class="glyphicon glyphicon-ok glif-shadow smaller-font correct-lightgreen"></span></h4>
    </div>

    <div class="text-center small-padding col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="answered && !correct">
      <h5 class="incorrect-red bolder ">INCORRECT </h5><span class=" glyphicon glyphicon-comment glif-shadow incorrect-lightred"></span>  <span class="larger-font incorrect-red" >Keep practicing!</span>

    </div>
      <div class="clearfix"></div>

     <!-- <div [innerHTML]="str" class="row large-font"></div>-->
     <!-- <br>-->
      <div class="row">
        <div class="col-lg-3 col-md-3 col-xs-12 col-sm-12">
          <button (click)="getQuestion();" class="btn btn-inverse">NEXT</button>
        </div>
        <div class=" col-lg-3 col-md-3 col-xs-12 col-sm-12">
          <a [routerLink]="['/home']" (click)="reset()" class="btn btn-primary" role="button">Finish Training</a>
        </div>


      </div>

    </div>
  </div>

   <p>Your Current Ability: <strong>{{question.currentAbility}}</strong></p>
   <p>Current Applied Difficulty: <strong>{{question.appliedDifficulty}}</strong></p>

   <p>Answered before: <strong><span *ngIf="question.answeredBefore">YES</span>
     <span *ngIf="!question.answeredBefore">NO</span>
   </strong></p>
   <p>Last Answered: <strong><span *ngIf="question.latestStatus">CORRECT</span>
     <span *ngIf="!question.latestStatus">WRONG</span>
   </strong></p>
   <p>Total Previous Answers: <strong>{{question.noOfPreviousAnswers}}</strong></p>
   <p>CORRECT Previous Answers: <strong>{{question.noOfPreviousCorrectAnswers}}</strong></p>
   <p>INCORRECT Previous Answers: <strong>{{question.noOfPreviousWrongAnswers}}</strong></p>
   <p>Last Applied Difficulty: <strong>{{question.lastPrevAppDiff}}</strong></p>
 -->

</div>
