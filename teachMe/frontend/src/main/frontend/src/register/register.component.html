  <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4">

    <h1 class="text-center">Register</h1>


    <form #registerform="ngForm" name="registerform" class="md-padding">

     <!-- <div class="form-group">
        <label for="email">Email</label>
        <input  id="email"  type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required email/>

      </div>
      <div *ngIf="email.errors && (email.dirty || email.touched)"
           class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Please add an email address.
        </div>

        <div [hidden]="!email.errors.valid">
          Invalid email address.
        </div>
      </div>-->

      <div class="form-group">
        <label>Choose a username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" required/>

      </div>

      <div *ngIf="username.errors && (username.dirty || username.touched)"
           class="alert alert-danger">
        <div [hidden]="!username.errors.required">
          Please choose a username.
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required/>
      </div>


      <div *ngIf="password.errors && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div [hidden]="!password.errors.required">
        Please add a password.
        </div>
      </div>

      <div class="error" *ngIf="error">{{error}}</div>


      <div class="text-center">
        <button class="btn btn-inverse" (click)="register()" [disabled]="!registerform.form.valid">Register</button>
      </div>
    </form>

    <div class="text-center padding-md-top">
      <p>Already have an account?</p>
      <a [routerLink]="['/']" class="btn btn-inverse" role="button">Login</a>

    </div>


  </div>

</div>
