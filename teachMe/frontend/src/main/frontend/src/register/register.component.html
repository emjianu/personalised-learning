<div *ngIf="user">
  <div class="col-md-6 col-sm-6 col-md-offset-3 col-sm-offset-3">

    <h1 class="text-center">Register</h1>


    <form name="loginform" class="md-padding">

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required/>

      </div>

      <div class="form-group">
        <label>Choose a username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required/>

      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required/>
      </div>


      <div class="error" *ngIf="error">{{error}}</div>


      <div class="text-center">
        <button class="btn btn-inverse" (click)="register()">Register</button>
      </div>
    </form>


  </div>

</div>
